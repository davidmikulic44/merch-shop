<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/styles/css/main.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                    </div>
                    <div class="remove-item">
                        <span class="remove-btn"><i class="fas fa-window-remove"></i></span>
                    </div>
                </article>
                <article class="item">
                    <div class="item-container">
                        <img src="assets/images/girlslovesbl.jpg" class="cart-item-img" alt="">
                        <div class="item-info">
                            <h1 class="item-name">GIRLS <i class="fa-solid fa-heart green-icon"></i> SBL</h1>
                            <h1 class="item-size">Size L</h1>
                            <h1 class="price">25&euro;</h1>

                    </div>
                    <div class="remove-item">

                    </div>

                <article class="item">
                    <div class="item-container">
                        <img src="assets/images/girlslovesbl.jpg" class="cart-item-img" alt="">
                        <div class="item-info">
                            <h1 class="item-name">GIRLS <i class="fa-solid fa-heart green-icon"></i> SBL</h1>
                            <h1 class="item-size">Size L</h1>
                            <h1 class="price">25&euro;</h1>
                        </div>
                    </div>
                    <div class="remove-item">
                        <span class="remove-btn"><i class="fas fa-window-remove"></i></span>
                    </div>
                </article>
            </div>
            <div class="cart-payment">
                <div class="price-wrapper">
                    <h1 class="item-size">Total:</h1>
                    <h1 class="price" id="price-total">75&euro;</h1>
                </div>
                <input type="submit" value="PAY NOW" class="login-signup-button">

            </div>

        <footer>
            <div class="footer-links">
                <a href="https://instagram.com/sbl022">

                    <h1 class="spotify-description"></h1>
