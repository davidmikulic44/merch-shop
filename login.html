<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a88ff6df1f.js" crossorigin="anonymous"></script><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
</head>
<body>
    <div class="container">
        <video autoplay muted class="videos" loop>
            <source src="assets/images/videoautoplay.mp4" type="video/mp4">
        </video>
        <div class="header">
            <h1 class="header-title">
                <a href="index.html">
                GIRLS <i class="fa-solid fa-heart green-icon"></i> SBL
                </a>
            </h1>
            <div class="login-register">
                <div class="login">
                    <a href="login.html" class="login-register-text">LOGIN</a>
                </div>
                <div class="register">
                    <a href="register.html" class="login-register-text">REGISTER</a>
                </div>
            </div>
        </div>

            <form class="login-wrapper">
                <h1>Welcome back!</h1>
                <div class="email">
                    <input class="input" type="email" id="email" placeholder="e-mail">
                </div>
                <div class="password">
                    <input class="input" type="password" placeholder="password">
                </div>
                <h1 id="login-btn">LOGIN</h1>
                <h1 id="registerhere">Don't have an account yet? Register <u id="register-instead-btn"><i>here</i></u></h1>
            </form>

    </div>
</body>
</html>
