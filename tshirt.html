<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tshirt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a88ff6df1f.js" crossorigin="anonymous"></script><meta charset="UTF-8">
    <title>t shirt name</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">
                <a href="index.html">
                GIRLS <i class="fa-solid fa-heart green-icon"></i> SBL
                </a>
            </h1>
            <div class="login-register">
                <div class="cart">
                    <a href="cart.html" class="login-register-text"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="login">
                    <a href="login.html" class="login-register-text">LOGIN</a>
                </div>
                <div class="register">
                    <a href="register.html" class="login-register-text">REGISTER</a>
                </div>
            </div>
        </div>

        <div class="tshirt-container">
            <div class="tshirt-images">

                <img src="assets/images/girlslovesbl.jpg" onclick="openModal()" alt="" id="front-image">

                <div id="bottom-images">
                    <img src="assets/images/girlslovesbl.jpg" alt="" class="bottom-image" onclick="replaceImage(this)">
                    <img src="assets/images/girlslovesbl1.jpeg" alt="" class="bottom-image" onclick="replaceImage(this)">
                    <img src="assets/images/girlslovesbl2.jpeg" alt="" class="bottom-image" onclick="replaceImage(this)">
                </div>
            </div>
            <div id="overlay" class="overlay" onclick="closeModal()">
                <div class="modal">
                    <span class="close-btn" onclick="closeModal()"><i class="fas fa-window-close"></i></span>
                    <img src="" alt="Large Image" id="modal-image">
                </div>
            </div>
            <div class="tshirt-info">
                <div class="name-price-container">
                    <h1 id="tshirt-name">GIRLS <i class="fa-solid fa-heart green-icon"></i> SBL</h1>
                    <h1 id="price">25&euro;</h1>
                </div>
                <ul class="tshirt-description">
                    <li>185g/m2</li>
                    <li>100% pamuk</li>
                    <li>Kratki rukav</li>
                    <li>Zaobljeni izrez</li>
                    <li>Cjevasti izrez</li>
                    <li>Fitted</li>
                    <li>Sitotisak</li>
                </ul>

                <form class="form-input" action="">
                    <div class="sizes">
                        <input type="radio" name="size" id="s">
                        <label for="s"><span>S</span></label>
                        
                        <input type="radio" name="size" id="m">
                        <label for="m"><span>M</span></label>
                        
                        <input type="radio" name="size" id="l">
                        <label for="l"><span>L</span></label>
                        
                        <input type="radio" name="size" id="xl">
                        <label for="xl"><span>XL</span></label>
                    </div>

                    <input type="submit" value="DODAJ U KOŠARICU" class="login-signup-button">

                </form>
            </div>
            
        </div>
        <footer>
            <div class="footer-links">
                <a href="https://instagram.com/sbl022">
                    <img src="assets/images/instagram.png" class="image-link" alt="instagram link">
                </a>
                <a href="https://www.youtube.com/@SBLici">
                    <img src="assets/images/youtube.png" class="image-link" alt="youtube link">
                </a>
            </div>

            <h1 class="footer-text">SBL ® 2023</h1>

            <div class="spotify-link">
                <img class="spotify-image" src="assets/images/spotify.jpg" alt="spotify image">
                <div class="spotify-text">
                    <h1 class="spotify-title">Random pjesma</h1>
                    <h1 class="spotify-description">Listen on Spotify</h1>
                </div>
            </div>

        </footer>
    </div>

    <script src="tshirt.js"></script>
</body>
</html>
